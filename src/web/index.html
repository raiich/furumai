<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Furumai | a visualization tool to generate system behavior</title>
  <style>
    .app {
      width: 98vw;
    }

    .code-editor-wrap {
      padding-left: 1rem;
    }

    .code-editor {
      height: 80vh;
      margin-top: 0.9rem;
      margin-bottom: 0.9rem;
    }

    .card {
      overflow: scroll;
      margin: 1.5rem;
    }

    .viewer {
    }

    .text-error {
      overflow: scroll;
    }
  </style>
</head>
<body>
<noscript>
  <strong>
    We're sorry but doesn't work properly without JavaScript enabled.
    Please enable it to continue.
  </strong>
</noscript>

<!-- Header -->
<nav class="nav">
  <div class="nav-left">
    <a href="/" class="brand">Furumai</a>
    <div class="tabs">
      <a href="./docs/">Docs</a>
      <a href="https://github.com/raiich/furumai">GitHub</a>
      <a href="https://github.com/raiich/furumai">About</a>
    </div>
  </div>
</nav>
<!-- Header -->

<!-- Content -->
<div class="app row">
  <div class="code-editor-wrap col">
    <textarea title="Code Editor" id="editor" class="code-editor"></textarea>
    <label for="editor"></label>
    <div class="nav-right">
      <button id="draw-button" class="button primary">Draw (Ctrl + Enter)</button>
    </div>
  </div>
  <div class="col-6 viewer">
    <div id="cards">
    </div>
    <div class="nav-right">
      <button id="download-button" class="button primary">Download SVG(s)</button>
    </div>
  </div>
</div>
<!-- Content -->

</body>
</html>
