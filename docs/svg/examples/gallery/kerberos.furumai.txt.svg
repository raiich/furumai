<svg
 xmlns="http://www.w3.org/2000/svg"
 viewBox="0 0 640 320"
 width="640" height="320"
>
<text
font-size="12pt"
>
<tspan y="1.3em" x="0.5em">---</tspan>
<tspan y="2.6em" x="0.5em">mode: snapshot</tspan>
<tspan y="3.9000000000000004em" x="0.5em">style: |</tspan>
<tspan y="5.2em" x="1.5em">.group, .zone { label: '';}</tspan>
<tspan y="6.5em" x="1.5em">#clients { justify-content: start }</tspan>
<tspan y="7.800000000000001em" x="1.5em">#services { justify-content: start; }</tspan>
<tspan y="9.1em" x="0.5em"></tspan>
<tspan y="10.4em" x="1.5em">#KDC {fill: #f0f0f0}</tspan>
<tspan y="11.700000000000001em" x="1.5em">#KDC .node { fill: #FFE5C0; stroke: none; }</tspan>
<tspan y="13em" x="1.5em">#KDC .text { fill: #555555; }</tspan>
<tspan y="14.3em" x="0.5em">---</tspan>
<tspan y="15.600000000000001em" x="0.5em"></tspan>
<tspan y="16.900000000000002em" x="0.5em">group client_server {</tspan>
<tspan y="18.2em" x="1.5em">zone clients {</tspan>
<tspan y="19.5em" x="2.5em">Client;</tspan>
<tspan y="20.8em" x="1.5em">}</tspan>
<tspan y="22.1em" x="1.5em">zone KDC {</tspan>
<tspan y="23.400000000000002em" x="2.5em">label='Key Distribution Center';</tspan>
<tspan y="24.7em" x="2.5em">AS[t='Authentication \nService'];</tspan>
<tspan y="26em" x="2.5em">TGS[t='Ticket \nGranting \nService'];</tspan>
<tspan y="27.3em" x="1.5em">}</tspan>
<tspan y="28.6em" x="0.5em">}</tspan>
<tspan y="29.900000000000002em" x="0.5em"></tspan>
<tspan y="31.200000000000003em" x="0.5em">group services {</tspan>
<tspan y="32.5em" x="1.5em">web[label='Web Server'];</tspan>
<tspan y="33.800000000000004em" x="1.5em">file[label='File Server'];</tspan>
<tspan y="35.1em" x="0.5em">}</tspan>
<tspan y="36.4em" x="0.5em"></tspan>
<tspan y="37.7em" x="0.5em">---</tspan>
<tspan y="39em" x="0.5em">Client -> AS [t = 'TGT? \n(for each service)']</tspan>
<tspan y="40.300000000000004em" x="0.5em">---</tspan>
<tspan y="41.6em" x="0.5em">AS -> Client [t = 'TGT!']</tspan>
<tspan y="42.9em" x="0.5em">---</tspan>
<tspan y="44.2em" x="0.5em">Client -> TGS [t='ST? (My TGT here)', text.dx=-8px, text.dy=-8px]</tspan>
<tspan y="45.5em" x="0.5em">---</tspan>
<tspan y="46.800000000000004em" x="0.5em">TGS -> Client [t='ST! (encrypted for Web Server)', text.dx=-8px, text.dy=-8px]</tspan>
<tspan y="48.1em" x="0.5em">---</tspan>
<tspan y="49.4em" x="0.5em">Client -> web [t = 'OK? (Web Server ST here)']</tspan>
<tspan y="50.7em" x="0.5em">---</tspan>
<tspan y="52em" x="0.5em">web -> Client [t = 'OK!']</tspan>
<tspan y="53.300000000000004em" x="0.5em">---</tspan>
<tspan y="54.6em" x="0.5em">Client -> TGS [t =' ST? (My TGT here)', text.dx=-8px, text.dy=-8px]</tspan>
<tspan y="55.9em" x="0.5em">---</tspan>
<tspan y="57.2em" x="0.5em">TGS -> Client [t='ST! (encrypted for File Server)', text.dx=-8px, text.dy=-8px]</tspan>
<tspan y="58.5em" x="0.5em">---</tspan>
<tspan y="59.800000000000004em" x="0.5em">Client -> file [t = 'OK? (File Server ST here)']</tspan>
<tspan y="61.1em" x="0.5em">---</tspan>
<tspan y="62.400000000000006em" x="0.5em">file -> Client [t = 'OK!']</tspan>
</text>
</svg>
