<svg
 xmlns="http://www.w3.org/2000/svg"
 viewBox="0 0 640 320"
 width="640" height="320"
>
<text
font-size="12pt"
>
<tspan y="1.3em" x="0.5em">group clients {</tspan>
<tspan y="2.6em" x="1.5em">ca[label='client a'];</tspan>
<tspan y="3.9000000000000004em" x="1.5em">cb[label='client b'];</tspan>
<tspan y="5.2em" x="1.5em">cc[label='client c'];</tspan>
<tspan y="6.5em" x="0.5em">};</tspan>
<tspan y="7.800000000000001em" x="0.5em"></tspan>
<tspan y="9.1em" x="0.5em">group server {</tspan>
<tspan y="10.4em" x="1.5em">na[label='Node A', shape='cylinder'];</tspan>
<tspan y="11.700000000000001em" x="1.5em">nb[label='Node B', shape='cylinder'];</tspan>
<tspan y="13em" x="1.5em">nc[label='Node C', shape='cylinder'];</tspan>
<tspan y="14.3em" x="1.5em">hh[label='Hinted Handoff', shape='box'];</tspan>
<tspan y="15.600000000000001em" x="0.5em">}</tspan>
<tspan y="16.900000000000002em" x="0.5em"></tspan>
<tspan y="18.2em" x="0.5em">---</tspan>
<tspan y="19.5em" x="0.5em">na[t='k1: v1'];</tspan>
<tspan y="20.8em" x="0.5em">nb[t='k1: v1'];</tspan>
<tspan y="22.1em" x="0.5em">nc[t='k1: v1'];</tspan>
<tspan y="23.400000000000002em" x="0.5em">---</tspan>
<tspan y="24.7em" x="0.5em">ca -> na[t='read k1: v1'];</tspan>
<tspan y="26em" x="0.5em">ca[t='A => k1: v1'];</tspan>
<tspan y="27.3em" x="0.5em">---</tspan>
<tspan y="28.6em" x="0.5em">hide ca -> na;</tspan>
<tspan y="29.900000000000002em" x="0.5em">cb -> na[t='write k1: v2'];</tspan>
<tspan y="31.200000000000003em" x="0.5em">na[t='write k1: v2'];</tspan>
<tspan y="32.5em" x="0.5em">---</tspan>
<tspan y="33.800000000000004em" x="0.5em">hide cb -> na;</tspan>
<tspan y="35.1em" x="0.5em">cb -> nb[t='write, FAILED!!!', stroke-dasharray='8 4'];</tspan>
<tspan y="36.4em" x="0.5em">---</tspan>
<tspan y="37.7em" x="0.5em">hide cb -> nb;</tspan>
<tspan y="39em" x="0.5em">cb -> hh[t='write k1: v2'];</tspan>
<tspan y="40.300000000000004em" x="0.5em">hh[t='k1: v2'];</tspan>
<tspan y="41.6em" x="0.5em">---</tspan>
<tspan y="42.9em" x="0.5em">hide cb -> hh;</tspan>
<tspan y="44.2em" x="0.5em">cb -> nc [t='write k1: v2'];</tspan>
<tspan y="45.5em" x="0.5em">nc [t='k1: v2'];</tspan>
<tspan y="46.800000000000004em" x="0.5em">---</tspan>
<tspan y="48.1em" x="0.5em">hide cb -> nc;</tspan>
<tspan y="49.4em" x="0.5em">cc -> na[t='read k1: v2'];</tspan>
<tspan y="50.7em" x="0.5em">cc -> nc[t='read k1: v2'];</tspan>
<tspan y="52em" x="0.5em">cc[t='A => k1: v2\nC => k1: v2'];</tspan>
</text>
</svg>
