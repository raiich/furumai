<svg
 xmlns="http://www.w3.org/2000/svg"
 viewBox="0 0 640 320"
 width="640" height="320"
>
<text
font-size="12pt"
>
<tspan y="1.3em" x="0.5em">style {</tspan>
<tspan y="2.6em" x="1.5em">.group, .zone { label: '' }</tspan>
<tspan y="3.9000000000000004em" x="1.5em">#native { fill: #d0f0fa }</tspan>
<tspan y="5.2em" x="1.5em">.inner-edge { stroke-dasharray: 4 3; stroke: gray; }</tspan>
<tspan y="6.5em" x="0.5em">};</tspan>
<tspan y="7.800000000000001em" x="0.5em"></tspan>
<tspan y="9.1em" x="0.5em">group WebView {</tspan>
<tspan y="10.4em" x="1.5em">user[shape=person];</tspan>
<tspan y="11.700000000000001em" x="1.5em">chrome[icon='brands/chrome', label='WebView'];</tspan>
<tspan y="13em" x="0.5em">};</tspan>
<tspan y="14.3em" x="0.5em"></tspan>
<tspan y="15.600000000000001em" x="0.5em">group native {</tspan>
<tspan y="16.900000000000002em" x="1.5em">label='Native App';</tspan>
<tspan y="18.2em" x="1.5em">LogWriter[icon='undo', label='Log Writer'];</tspan>
<tspan y="19.5em" x="1.5em">buffer[ label='Buffer', shape=pipe, t='  [event 1],\n[event 2],\n  ...' ];</tspan>
<tspan y="20.8em" x="1.5em">LogSender[icon='redo', label='Log Sender'];</tspan>
<tspan y="22.1em" x="0.5em">};</tspan>
<tspan y="23.400000000000002em" x="0.5em"></tspan>
<tspan y="24.7em" x="0.5em">group backend {</tspan>
<tspan y="26em" x="1.5em">server[icon='server', label='Backend'];</tspan>
<tspan y="27.3em" x="0.5em">};</tspan>
<tspan y="28.6em" x="0.5em"></tspan>
<tspan y="29.900000000000002em" x="0.5em">user -> chrome[t='Click'];</tspan>
<tspan y="31.200000000000003em" x="0.5em">chrome -> LogWriter[t='Publish'];</tspan>
<tspan y="32.5em" x="0.5em">LogWriter -> buffer[class=inner-edge];</tspan>
<tspan y="33.800000000000004em" x="0.5em">buffer -> LogSender[class=inner-edge];</tspan>
<tspan y="35.1em" x="0.5em">LogSender -> backend[t='Send'];</tspan>
</text>
</svg>
